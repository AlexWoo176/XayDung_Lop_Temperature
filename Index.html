<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Xây Dựng Lớp Mô Tả: Temperature</title>
    <style>
        fieldset {
            margin: 10px;
        }
        legend {
            text-align: center;
        }
    </style>
</head>
<body>
<fieldset>
    <legend><b>Chuyển Đổi Nhiệt Độ<b></b></legend>
<label for="c">Celsius:</label>
<input
        type="text"
        placeholder="Input Celsius"
        id="c"
        value="0"
        oninput="converTemperature(this.value)"
        onchange="converTemperature(this.value)"
/>
<br/>
<label for="f">Fahrenheit:</label>
<input type="text" id="f" value="32"/>
<br/>
<label for="k">Kelvin:</label>
<input type="text" id="k" value="273,15" />
</fieldset>
<script src="Js/app.js"></script>
</body>
</html>
